<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Setting The Scene</title>
	<style>
		body{
			background:white;
			margin:0;
			padding:0;
			overflow:hidden;
		}
ul, ul li {
	display: block;
	list-style: none;
	margin: 0;
	padding: 0;
}

ul li {
	float: left;
}

ul a:link, ul a:visited {
	text-decoration: none;
	display: block;
	width: 80px;
	text-align: center;
	background-color: #ccc;
	color: #000;
	border: 2px outset #ccc;
	padding: 5px;
}

ul a:hover {
	border-style: inset;
	padding: 7px 3px 3px 7px;
}
	</style>
</head>
<body>
 <div>
 <table>
 	<th>
 		<h1> Wybierz wielkosc pizzy</h1>		
 	</th>
 	<tr>
 		<td>
 		 	<img src="pizza.jpg" id="small" alt="Smiley face" height="42" width="42">

 		</td>
 		<td> 
 			<img src="pizza.jpg" id="medium" alt="Smiley face" height=60 width="60">

 		</td>
 		<td>
 		 	<img src="pizza.jpg" id="big" alt="Smiley face" height="80" width="80">

 		</td>
 		<td>
 		 	<img src="tomatoesTexture.png" id="tomatoes" alt="Smiley face" height="80" width="80">

 		</td>
 	</tr>
 </table>
 </div>
	<script src="three.js"></script>

		<script src="js/controls/TrackballControls.js"></script>
		<script src='js/libs/dat.gui.min.js'></script>

		<script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>
	<script>
		var small = document.getElementById('small');
		small.addEventListener("click",function() {
   			 addPizza(50);
		}, false);

		var medium = document.getElementById('medium');
		medium.addEventListener("click",function() {
   			 addPizza(100);
		}, false);
		var big = document.getElementById('big');
		big.addEventListener("click",function() {
   			 addPizza(200);
		}, false);
		var tomatoes = document.getElementById('tomatoes');
		tomatoes.addEventListener("click",function() {
   			 addTomatoes();
		}, false);

				init();
				animate();
	
		function addPizza(size){
			if(mesh){
 					scene.remove(mesh);
			}
				var segments = 32,
				    radius = size,
		 			texture = THREE.ImageUtils.loadTexture('pizzaTexture.jpg'),
       				material = new THREE.MeshBasicMaterial({map: texture}),
				//material = new THREE.MeshBasicMaterial( { color: 0xF0C400, side: THREE.DoubleSide } );
					geometry = new THREE.CircleGeometry( radius, segments );			 
				mesh = new THREE.Mesh( geometry, material );

				scene.add(mesh);
          	
			}

			function addTomatoes(){
 
				var segments = 32,
				    radius = 30,
		 			texture = THREE.ImageUtils.loadTexture('tomatoesTexture.png'),
       				material = new THREE.MeshBasicMaterial({map: texture}),
				//material = new THREE.MeshBasicMaterial( { color: 0xF0C400, side: THREE.DoubleSide } );
					geometry = new THREE.CircleGeometry( radius, segments );			 
				tomatoes = new THREE.Mesh( geometry, material );

				scene.add(tomatoes);
          	
			}

 

			var camera, scene, renderer;
			var mesh;

			
			

		

			function init() {

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 400;

				scene = new THREE.Scene();	
				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );
				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				// mesh.rotation.x += 0.005;
				// mesh.rotation.y += 0.01;

				renderer.render( scene, camera );

			}


	</script>
</body>
</html>
