	<body>

	<canvas id='canvas1' style=" position: absolute; left: 0; top: 0; z-index: -10; background-color: #000000; "></canvas>
	<div>
	 <table>
		 	<tr>
	 		<td>
			<div class="dropdown">
			  <button class="dropbtn"> <img src="pizza.png" height=60 width="60" style="margin: auto; display: block; "></button>
			  <div class="dropdown-content">
			    <img src="pizza.png" id="small" alt="Smiley face" height="42" width="42" style="margin: auto; display: block; "><br/>
			    <img src="pizza.png" id="medium" alt="Smiley face" height=60 width="60" style="margin: auto; display: block; "><br/>
			    <img src="pizza.png" id="big" alt="Smiley face" height="80" width="80" style="margin: auto; display: block; ">
			  </div>
			</div>

 
	 		<td>
	 			<div class="dropdown">
			  <button class="dropbtn"> <img src="tomatoe.png" height=60 width="60" style="margin: auto; display: block; "></button>
			  <div class="dropdown-content">
			    <img src="tomatoesTexture.png"  id="tomatoes" alt="Smiley face" height="80" width="80" style="margin: auto; display: block; "><br/>
				<img  src="halfTomatoe.png" id="halfTomatoe" alt="Smiley face"  height="40" width="80" style="padding-top: 20px; padding-bottom: 20px; margin: auto; display: block; "><br/>


			  </div>

	 </div>


		<script src="three.js-dev/build/three.js"></script>
		<script src="three.js-dev/examples/js/controls/TrackballControls.js"></script>

		<script src="three.js-dev/examples/js/libs/stats.min.js"></script>
		<script src="three.js-dev/examples/js/loaders/OBJLoader.js"></script>
		<script>


		var small = document.getElementById('small');
		small.addEventListener("click",function() {
   			 addPizza(200);
		}, false);

		var medium = document.getElementById('medium');
		medium.addEventListener("click",function() {
   			 addPizza(400);
		}, false);
		var big = document.getElementById('big');
		big.addEventListener("click",function() {
   			 addPizza(600);
		}, false);
		var tomatoes = document.getElementById('tomatoes');
		tomatoes.addEventListener("click",function() {
   			 addTomatoes(Math.PI*2);
		}, false);

		var halfTomatoe = document.getElementById('halfTomatoe');
		halfTomatoe.addEventListener("click",function() {
   			 addTomatoes(Math.PI);
		}, false);

			var mesh;
			var container, stats;
			var camera, controls, scene, renderer;
			var objects = [];
			var plane = new THREE.Plane();
			var raycaster = new THREE.Raycaster();
			var mouse = new THREE.Vector2(),
			offset = new THREE.Vector3(),
			intersection = new THREE.Vector3(),
			INTERSECTED, SELECTED;
      		var loader = new THREE.JSONLoader();

      			init();
		animate();
		
	 
	 

loader.load('pizza3d.json',function ( geometry ) {
   	 
       					 		texture = THREE.ImageUtils.loadTexture('pizza3d.jpg'),
       			material = new THREE.MeshBasicMaterial({map: texture});
    var mesh = new THREE.Mesh( geometry, material);
    mesh.scale.set(50,50,50);
    scene.add( mesh );
});
// loader.load(
// 	// resource URL
// 	'models/animated/monster/monster.js',
// 	// Function when resource is loaded
// 	function ( geometry, materials ) {

		function addPizza(size){
			if(mesh)
			{
 				scene.remove(mesh);
			}

				var segments = 32,
				radius = size,
		 		texture = THREE.ImageUtils.loadTexture('pizzaTexture.jpg'),
       			material = new THREE.MeshBasicMaterial({map: texture}),
				geometry = new THREE.CircleGeometry( radius, segments );			 
				mesh = new THREE.Mesh( geometry, material );			 
				mesh.position.z = -1;
				scene.add(mesh); 	

			objects.push( mesh );
		}

		function pizza3d(geometry, materials){
	 
       			material = new THREE.MeshFaceMaterial(materials);
				 			 
				mesh = new THREE.Mesh( geometry, material );			 
				mesh.position.z = -100;
				scene.add(mesh); 	

				objects.push( mesh );	

		}

		function addTomatoes(angle){
 
			var segments = 32,
			radius = 50,
		 	texture = THREE.ImageUtils.loadTexture('tomatoesTexture.png'),
       		material = new THREE.MeshBasicMaterial({map: texture}),
			geometry = new THREE.CircleGeometry( radius, segments,0, angle );			 
			tomatoes = new THREE.Mesh( geometry, material );

			scene.add(tomatoes);
			objects.push( tomatoes ); 
          	
		}		
			 	
			function init() {

				container = document.getElementById('canvas1') ;

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.z = 1000;

				controls = new THREE.TrackballControls( camera );
				controls.rotateSpeed = 1.0;
				controls.zoomSpeed = 1.2;
				controls.panSpeed = 0.8;
				controls.noZoom = false;
				controls.noPan = false;
				controls.staticMoving = true;
				controls.dynamicDampingFactor = 0.3;

				scene = new THREE.Scene();

				scene.add( new THREE.AmbientLight( 0x505050 ) );

				var light = new THREE.SpotLight( 0xffffff, 1.5 );
				light.position.set( 0, 500, 2000 );
				light.castShadow = true;

				light.shadow = new THREE.LightShadow( new THREE.PerspectiveCamera( 50, 1, 200, 10000 ) );
				light.shadow.bias = - 0.00022;

				light.shadow.mapSize.width = 2048;
				light.shadow.mapSize.height = 2048;

				scene.add( light );

				renderer = new THREE.WebGLRenderer( { antialias: true, canvas: container } );
				renderer.setSize( 800, 600 );
				renderer.setClearColor( 0xf0f0f0 );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.sortObjects = false;

				renderer.shadowMap.enabled = true;
				renderer.shadowMap.type = THREE.PCFShadowMap;

				renderer.domElement.addEventListener( 'mousemove', onDocumentMouseMove, false );
				renderer.domElement.addEventListener( 'mousedown', onDocumentMouseDown, false );
				renderer.domElement.addEventListener( 'mouseup', onDocumentMouseUp, false );


				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove( event ) {

				event.preventDefault();

				mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

				raycaster.setFromCamera( mouse, camera );

				if ( SELECTED ) {

					if ( raycaster.ray.intersectPlane( plane, intersection ) ) {

						SELECTED.position.copy( intersection.sub( offset ) );

					}

					return;

				}

				var intersects = raycaster.intersectObjects( objects );

				if ( intersects.length > 0 ) {

					if ( INTERSECTED != intersects[ 0 ].object ) {

						if ( INTERSECTED ) INTERSECTED.material.color.setHex( INTERSECTED.currentHex );

						INTERSECTED = intersects[ 0 ].object;
						INTERSECTED.currentHex = INTERSECTED.material.color.getHex();

						plane.setFromNormalAndCoplanarPoint(
							camera.getWorldDirection( plane.normal ),
							INTERSECTED.position );

					}

					container.style.cursor = 'pointer';

				} else {

					if ( INTERSECTED ) INTERSECTED.material.color.setHex( INTERSECTED.currentHex );

					INTERSECTED = null;

					container.style.cursor = 'auto';

				}

			}

			function onDocumentMouseDown( event ) {

				event.preventDefault();

				raycaster.setFromCamera( mouse, camera );

				var intersects = raycaster.intersectObjects( objects );

				if ( intersects.length > 0 ) {

					controls.enabled = false;

					SELECTED = intersects[ 0 ].object;

					if ( raycaster.ray.intersectPlane( plane, intersection ) ) {

						offset.copy( intersection ).sub( SELECTED.position );

					}

					container.style.cursor = 'move';

				}

			}

			function onDocumentMouseUp( event ) {

				event.preventDefault();

				controls.enabled = true;

				if ( INTERSECTED ) {

					SELECTED = null;

				}

				container.style.cursor = 'auto';

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				 

			}

			function render() {

				controls.update();

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
