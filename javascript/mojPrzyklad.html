<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Setting The Scene</title>
	<style>
		body{
			background:white;
			margin:0;
			padding:0;
			overflow:hidden;
		}
ul, ul li {
	display: block;
	list-style: none;
	margin: 0;
	padding: 0;
}

ul li {
	float: left;
}

ul a:link, ul a:visited {
	text-decoration: none;
	display: block;
	width: 80px;
	text-align: center;
	background-color: #ccc;
	color: #000;
	border: 2px outset #ccc;
	padding: 5px;
}

ul a:hover {
	border-style: inset;
	padding: 7px 3px 3px 7px;
}
	</style>
</head>
<body>
 
	<script src="three.js"></script>

		<script src="js/controls/TrackballControls.js"></script>
		<script src='js/libs/dat.gui.min.js'></script>

		<script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>
	<script>
		var control,camera,scene,renderer,width,height;

	var box,ball;
	 
	

	var guiControls = new function(){
	this.rotationX=0.1;
	this.rotationY=0.1;
	this.rotationZ=0.1;
	this.positionX=0.1;
	this.positionY=0.1;
	this.positionZ=0.1;
	this.box = false;
	this.reset=function(){ guiControls.positionX=0.1;
	guiControls.positionY=0.1;
	guiControls.positionZ=0.1;
	};
	}
		var datGUI = new dat.GUI();
	 var f1 = datGUI.addFolder('Rotacja');
	 var f2 = datGUI.addFolder('Pozycja');
 
	f1.add( guiControls , 'rotationX' ,0,1);
	f1.add(guiControls,'rotationY',0,1);
	f1.add(guiControls,'rotationZ',0,1);	
	f2.add(guiControls,'positionX',-200,200);
	f2.add(guiControls,'positionY',-200,200);
	f2.add(guiControls,'positionZ',-200,200);
	datGUI.add(guiControls ,'box',true);
	datGUI.add(guiControls,'reset');
	width=window.innerWidth;
	height=window.innerHeight;
	start();
 
 
	function start(){
		camera=new THREE.PerspectiveCamera(45,width/height,1,10000);
		camera.position.set(0,0,800);
		 //   control = new THREE.TrackballControls(camera);

		//control.addEventListener("change",render);
		scene=new THREE.Scene();
		 box=new THREE.Mesh(new THREE.CubeGeometry(100,100,100),new THREE.MeshLambertMaterial({color:"blue"}));
	    ball=new THREE.Mesh(new THREE.SphereGeometry(100,20,20),new THREE.MeshBasicMaterial({color:"red",wireframe:true}));
		var plane=new THREE.Mesh(new THREE.PlaneGeometry(200,200),new THREE.MeshNormalMaterial({side:THREE.DoubleSide}));
		var light=new THREE.PointLight(0xffffff,1,2000);
		light.position.set(500,500,500);
		//scene.add(box);
		//scene.add(ball);
		//scene.add(plane);
		scene.add(light);
		renderer=new THREE.WebGLRenderer();
		renderer.setClearColor(0xffffff);
		renderer.setSize(width,height);
		document.body.appendChild(renderer.domElement);
		renderer.render(scene,camera);
	}
		animate();
	function animate(){
	box.rotation.x+=guiControls.rotationX;
	box.rotation.y+=guiControls.rotationY;
	box.rotation.z+=guiControls.rotationZ;	
	box.position.x=guiControls.positionX;
	box.position.y=guiControls.positionY;
	box.position.z=guiControls.positionZ;
	if(guiControls.box==true)
	{
	scene.add(box);
	}
	else
	{
	scene.remove(box);
	}
		requestAnimationFrame(animate);
		renderer.render(scene,camera);
	}
			renderer.render(scene,camera);

//	function render(){
	//	renderer.render(scene,camera);
	//}
	</script>
</body>
</html>
